<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Cadastro - Minha ONG</title>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='MinhaONG2.png') }}" alt="Logo da ONG" class="logo">
        <h1>Bem-vindo!</h1>
        <h2>Cadastre sua ONG aqui</h2> <!-- TÃ­tulo atualizado -->

        <div class="form-container">
            <div class="coluna-esquerda"> <!-- Alterado de "form-column" para "coluna-esquerda" -->
                <label for="nomeOng">Nome da ONG:</label>
                <input type="text" id="nomeOng" name="nomeOng" required>

                <label for="cadastroEmail">E-mail:</label>
                <input type="email" id="cadastroEmail" name="cadastroEmail" required>

                <label for="cadastroSenha">Senha:</label>
                <input type="password" id="cadastroSenha" name="cadastroSenha" required>
            </div>
            <div class="coluna-direita"> <!-- Alterado de "form-column" para "coluna-direita" -->
                <label for="seuNome">Seu Nome:</label>
                <input type="text" id="seuNome" name="seuNome" required>

                <label for="telefone">Seu Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>

                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required>

                <button type="submit">Enviar Cadastro</button>
            </div>
        </div>
    </div>
</body>
</html>
