<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <title>Adicionar Animal - Minha ONG</title>
</head>
<body>
    <div class="container">
        <h1>Adicionar Animal</h1>
        <form method="POST" action="/adicionar_animal">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="raca">Raça:</label>
            <input type="text" id="raca" name="raca" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required>

            <label for="saude">Saúde:</label>
            <input type="text" id="saude" name="saude" required>

            <label for="status">Status:</label>
            <input type="text" id="status" name="status" value="Disponível" readonly>

            <button type="submit">Adicionar Animal</button>
        </form>
    </div>
</body>
</html>
